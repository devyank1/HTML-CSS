<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Provas</title>
    <style>
        body{
            background-image: url();
        }
        table{
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
        }

        td,th{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        th.cor, td.cor{
            background-color: gray;
            color: white;
        }

    </style>
</head>
<body>
    <table>

        <thead>
            <tr>
                <th class="cor" rowspan="2" scope="row">Área</th>
                <th class="cor" rowspan="2" scope="row">Disciplinas</th>
                <th class="cor" colspan="2" scope="colgroup">Notas</th>
                <th class="cor" rowspan="2" scope="row">Média</th>
            </tr>
            <tr>
                <th class="cor" scope="col">Nota 1</th>
                <th class="cor" scope="col">Nota 2</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>7.0</td>
                <td>8.5</td>
                <td>7.75</td>
            </tr>

            <tr>
                <td>Física</td>
                <td>6.0</td>
                <td>9.0</td>
                <td>7.5</td>
            </tr>

            <tr>
                <td>Química</td>
                <td>5.5</td>
                <td>10</td>
                <td>7.75</td>
            </tr>

            <tr>
                <th class="cor" colspan="4" scope="col" style="text-align: left;">Média Exatas</th>
                <td class="cor">XXX</td>
            </tr>

            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>6.5</td>
                <td>9.0</td>
                <td>7.75</td>
            </tr>

            <tr>
                <td>Geografia</td>
                <td>9.0</td>
                <td>7.5</td>
                <td>8.25</td>
            </tr>

            <tr>
                <th class="cor" colspan="4" scope="col" style="text-align: left;">Média de Humanas</th>
                <td class="cor">XXX</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
