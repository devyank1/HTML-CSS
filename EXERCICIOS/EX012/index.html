<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos no HTML5</title>
</head>
<body>
    <h1>Inserindo videos no html5</h1>
    <p>hospedado no meu proprio servidor:</p>
    <video width="560px" controls>
        <source src="midia/videoed1.mp4" type="video/mp4">
        <source src="midia/Video.webm" type="video/webm">
        <source src="midia/video.mp4" type="video/mp4">
        <p>Se não carregou nenhum vídeo, seu navegador não tem compatibilidade com os formatos!</p>
    </video>
    <h1>Inserindo o video de ytb</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/JThYbYuqFr0?si=Jh-njlfgNaHD6R2R" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
